<template>
    <lightning-card title="Novo Lead" icon-name="standard:lead">
        <div class="container slds-box slds-var-m-around_large">

            <div class="inputs slds-var-m-around_large slds-clearfix">

                <lightning-record-edit-form object-api-name="Lead" onsuccess={handleSuccess}>
                    <lightning-messages></lightning-messages>
                    <lightning-input-field field-name="Name"></lightning-input-field>
                    <lightning-input-field field-name="Company"></lightning-input-field>
                    <lightning-input-field field-name="Status"></lightning-input-field>
                    <lightning-input-field field-name="AnnualRevenue"></lightning-input-field>
                    <lightning-input-field field-name="Rating"></lightning-input-field>
                    <lightning-input-field field-name="MobilePhone"></lightning-input-field>
                    <lightning-input-field field-name="Phone"></lightning-input-field>

                    <lightning-button class="slds-float_right" variant="success" type="submit" label="Criar"></lightning-button>
                    <lightning-button class="slds-float_right" variant="destructive-text" label="Apagar dados" onclick={clearForm}></lightning-button>

                </lightning-record-edit-form>
            </div>
        </div>
    </lightning-card>
</template>
