		<lightning-card title="Novo Lead" icon-name="standard:lead">
				<div class="slds-box slds-theme_default">
						<lightning-input label="First Name" type="text" name="firstname" onchange={handleInputChange}></lightning-input>
						<lightning-input label="Last Name" type="text" name="lastname" onchange={handleInputChange}></lightning-input>

						<lightning-input label="Company" type="text" name="company" onchange={handleInputChange}></lightning-input>

						<br/>
                            <div class="slds-float_right">

				</div>
