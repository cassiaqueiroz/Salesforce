<template>
	<div class="head slds-align_absolute-center">
		<lightning-card title="Calcule seu IMC" icon-name="utility:advanced_function">
			<div class="slds-align_absolute-center">

			<div class="slds-box slds-theme_default">
			
			<div class="slds-var-m-around_medium">
			<lightning-input label="Nome" type="text" name="nome"></lightning-input>
			<lightning-input label="Peso" type="decimal" name="peso" step ="any" onchange={handlePeso}></lightning-input>
			<lightning-input label="Altura" type="decimal" name="altura" step ="any" onchange={handleAltura}></lightning-input>
            <br/>
			<div class="slds-grid slds-grid_vertical">
				<div class="slds-col">
				  <span><lightning-button variant="neutral" label="Gerar Resultado" title="Looks like a link" class="slds-var-m-left_x-small" onclick={calculaImc}></lightning-button>
				  </span><br/>
				</div><br/>
				<div class="slds-col ">
					<div class="slds-box slds-theme_default">

				  <span><p>{result}</p>
				  </span>
				  </div>
				</div>

			</div>
			</div>
		</div>
			</div>
	</lightning-card>
</div>

</template>
